<div>
    <div class="inline">
      <button (click)="onLogoutButton()" class="var" style="margin-left:1380px; margin-right:10px;margin-top: -25px; float: left;">
        <a style="color: white;">Logout</a> 
      </button>
        <button class="var" style="margin-left:1200px; margin-right:10px;margin-top: -25px; float: left;">
          <a [routerLink]="['/change-password', this.AccountNum]" style="color: white;">Change Password</a> 
        </button>
      </div>
      <div class="sidenav">
        <a routerLink="/dashboard">Dashboard</a>
        <a [routerLink]="['/userProfile', this.customId]">User Profile</a>
        <a [routerLink]="['/account-summary', this.customId]">Account Summary</a>
        <span style="color:white; margin-left: 17px; font-size: 28px; ">Funds Transfer</span>
    
            <div >
                <a style="font-size:larger; margin-left: 40px;" routerLink="/addBeneficiary">Add Beneficiary</a>
                <a style="font-size:larger;  margin-left: 40px" routerLink="/imps">IMPS Transaction</a>
                <a style="font-size:larger;  margin-left: 40px" routerLink="/rtgs">RTGS Transaction</a>      
                <a style="font-size:larger;  margin-left: 40px" routerLink="/neft">NEFT Transaction</a>
            </div>
          
            <a [routerLink]="['/accountStatement', this.AccountNum]">Account Statement</a>
      </div>
     
    <form  #ImpsForm='ngForm' (ngSubmit)='saveTransactionDetails(transactions)'>
        <br>
        <div class="beneficiary">
            <h2>Initiate IMPS Transaction</h2>
            <hr/>
            <label>From Account - </label>
            <input class="form-control" type="number" id="FromAccountNumber" name="FromAccountNumber"
            [(ngModel)]='transactions.FromAccountNumber' #FromAccountNumbercontrol='ngModel'/>
            <br/>
            <label>To Account - </label>
            <input class="form-control" type="number" id="ToAccountNumber" name="ToAccountNumber"
            [(ngModel)]='transactions.ToAccountNumber' #ToAccountNumbercontrol='ngModel'/>
            <a routerLink="/addBeneficiary">
                <button class="button" style="font-size: 14px; padding: 10px 22px;">ADD New +</button>
            </a>
            <br/>
            <label>Amount - </label>
            <input class="form-control" type="number" id="Amount" name="Amount"
            [(ngModel)]='transactions.Amount' #Amountcontrol='ngModel'/>
            <br/>
            <label>Maturity Instruction - </label>
            <input class="form-control" type="text" id="MaturityInstruction" name="MaturityInstruction"
            [(ngModel)]='transactions.MaturityInstruction' #MaturityInstructioncontrol='ngModel'/>
            <br/>
            <label>Remarks - </label>
            <input class="form-control" type="text" id="Remark" name="Remark"
            [(ngModel)]='transactions.Remark' #Remarkcontrol='ngModel'/>
            <br/>
            <div style="margin-left: 200px;">
                <button class="button" type='submit' [disabled]='ImpsForm.invalid'>Confirm</button>
                <a routerLink="/dashboard"><button class="button" type='submit'>Cancel</button></a>
            </div>
        </div>
    </form>
</div>
